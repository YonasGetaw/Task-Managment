<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body style="background-image:url(./image.png)">
    <div class="container">
        <div class="notification-container" id="notification-container"></div>

        <header class="header">
            <div class="header-top">
                <h1><i class="fas fa-tasks"></i> Task Manger</h1>
                <div class="header-actions">
                    <span class="task-counter" id="task-counter">0 tasks</span>
                    <button id="theme-toggle" class="theme-btn">
            <i class="fas fa-moon"></i>
          </button>
                </div>
            </div>
            <div class="current-date" id="current-date"></div>
        </header>

        <main class="main-content">
            <form id="task-form" class="task-form">
                <div class="form-group">
                    <input type="text" id="task-input" placeholder="What needs to be done?" class="task-input">
                    <div class="task-options">
                        <input type="time" id="task-time" class="time-input" value="">
                        <input type="date" id="task-date" class="date-input">
                        <select id="task-priority" class="priority-select">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
                    </div>
                    <div class="notification-option">
                        <input type="checkbox" id="enable-notification" checked>
                        <label for="enable-notification">Enable Reminder</label>
                    </div>
                    <button type="submit" class="add-btn">
            <i class="fas fa-plus"></i> Add Task
          </button>
                </div>
                <div id="error-msg" class="error-msg"></div>
            </form>

            <div class="controls">
                <div class="filter-btns">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="overdue">Overdue</button>
                </div>
                <select id="sort-select" class="sort-select">
          <option value="time">Time</option>
          <option value="priority">Priority</option>
          <option value="date">Due Date</option>
        </select>
            </div>

            <div id="tasks-container" class="tasks-container">
                <div class="empty-state" id="empty-state">
                    <img src="https://cdn-icons-png.flaticon.com/512/4076/4076478.png" alt="No tasks" class="empty-img">
                    <h3>No tasks yet</h3>
                    <p>Add your first task to get started</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
